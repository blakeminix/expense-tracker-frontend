<div class="top-bar">
    <button class="dashboard-btn" (click)="goToDashboard()">Dashboard</button>
    <div class="right-side">
        <button class="settings-btn" (click)="goToSettings()">Settings</button>
        <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
</div>

<div class="content">
    <h1>Add Expense</h1>
    <form (ngSubmit)="addExpense()">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" [(ngModel)]="amount" name="amount" required placeholder="0" (focus)="clearAmount()" (blur)="resetAmount()">
        </div>
        <div class="form-group">
            <label for="note">Note (Optional)</label>
            <input type="string" id="note" [(ngModel)]="note" name="note">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" [(ngModel)]="category" name="category" required>
                <option>Food</option>
                <option>Transportation</option>
                <option>Entertainment</option>
                <option>Utilities</option>
                <option>Healthcare</option>
                <option>Rent/Mortgage</option>
                <option>Insurance</option>
                <option>Groceries</option>
                <option>Dining Out</option>
                <option>Education</option>
                <option>Childcare</option>
                <option>Clothing</option>
                <option>Investments</option>
                <option>Debt Payments</option>
                <option>Subscriptions</option>
                <option>Pets</option>
                <option>Home Maintenance</option>
                <option>Vehicle Maintenance</option>
                <option>Gifts/Donations</option>
                <option>Travel/Vacation</option>
                <option>Personal Care</option>
                <option>Household Supplies</option>
                <option>Miscellaneous</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" [(ngModel)]="date" name="date" required>
        </div>
        <button type="submit">Add Expense</button>
    </form>
</div>
