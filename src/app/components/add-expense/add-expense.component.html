<div class="top-bar">
    <button class="dashboard-btn" (click)="goToDashboard()">Dashboard</button>
    <div class="right-side">
        <button class="settings-btn" (click)="goToSettings()">Settings</button>
        <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
</div>

<div class="content">
    <h1>Add Expense</h1>
    <form (ngSubmit)="addExpense()">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" [(ngModel)]="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" [(ngModel)]="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" [(ngModel)]="date" name="date" required>
        </div>
        <button type="submit">Add Expense</button>
    </form>
</div>
